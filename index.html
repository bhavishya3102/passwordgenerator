<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- <div class="wrapper"> -->
        <h1>Password Generator</h1>
        <!-- Password display -->
        <div class="disp_container">
          <input type="text" id="disp_pswd" placeholder="Password" value="" />
          <span id="tooltip"></span><i class="fa-solid fa-sharp fa-copy copy" copy_content></i>
        </div>
        <!-- main div -->
        <div id="content">
          <div id="password_lenght">
            <p>Password length</p>
            <p id="pswd-length">0</p>
          </div>
          <input type="range" min="1" max="20" step="1" range_slider />
          <div class="check">
            <input type="checkbox" id="uppercase" upper />
            <label for="uppercase">Include Uppercase letters</label>
          </div>
          <div class="check">
            <input type="checkbox" id="lowercase" />
            <label for="lowercase">Include Lower Case</label>
          </div>
          <div class="check">
            <input type="checkbox" id="numbers" />
            <label for="numbers">Include Numbers</label>
          </div>
          <div class="check">
            <input type="checkbox" id="symbols" />
            <label for="symbols">Include Symbols</label>
          </div>

          <!-- strength -->
          <div class="Strength">
            <p class="stren">Strength</p>
            <div id="indicator"></div>
          </div>

          <!-- password generator -->
          <button id="generate_pswd">Generate Password</button>
        </div>
      </div>
    <!-- </div> -->

    <script src="script.js"></script>
  </body>
</html>
